<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName">
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="range" id="score" min="0" max="100" step="0.01" oninput="updateScoreValue(this.value)">
            <span id="scoreValue">50</span>
        </div>
        <div class="form-group">
            <label for="points">Points:</label>
            <input type="range" id="points" min="0" max="10" step="0.01" oninput="updatePointsValue(this.value)">
            <span id="pointsValue">5</span>
        </div>
        <div class="button-group">
            <button onclick="addCourse()">Add Course</button>
            <button onclick="calculateGPA()">Calculate GPA</button>
            <button onclick="saveCourses()">Save Courses</button>
            <button onclick="loadCourses()">Load Courses</button>
        </div>
        <div id="courseListContainer">
            <ul id="courseList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
